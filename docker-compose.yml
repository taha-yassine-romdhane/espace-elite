version: '3.8'

services:
  espace-elite-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: espace-elite-app
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:admin@localhost:5432/elite_sante?schema=public
      - NEXTAUTH_URL=https://assistance.elitemedicaleservices.tn
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-elitemedicaleservices_secret_key}
    network_mode: "host"