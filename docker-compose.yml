version: '3.8'

services:
  espace-elite-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: espace-elite-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:admin@host.docker.internal:5432/elite_sante?schema=public
      - NEXTAUTH_URL=https://assistance.elitemedicaleservices.tn
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-elitemedicaleservices_secret_key}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    network_mode: "host"